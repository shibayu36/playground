server {
    listen      443 ssl http2;
    server_name shibayu36.localhost;
    ssl  on;

    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;

    location / {
        return 200 'Hello World!';
    }
}
